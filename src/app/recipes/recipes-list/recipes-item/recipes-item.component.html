<a style="cursor: pointer;" class="list-group-item list-group-item-action clearfix" (click)="onRecipeSelect()">
  <div class="float-left">
    <h4 class="list-group-item-headding">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{recipe.description}}</p>
  </div>
  <span class="float-right">
        <img src="" [src]="recipe.imagePath" alt="" class="img-fluid" style="max-height: 50px;">
      </span>
</a>
