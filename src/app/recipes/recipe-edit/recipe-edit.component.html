<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <button type="submit" class="btn btn-outline-primary" [disabled]="!recipeForm.valid">Save</button>
        <button class="btn btn-outline-danger" (onclick)="onCancel()">Cancel</button>
      </div>
      <div class="form-group row">
        <div class="col-12">
          <label for="name" class="form-control-label">Name</label>
          <input type="text" class=" form-control" id="name" formControlName="name">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12">
          <label for="imagePath" class=" form-control-label">imagePath</label>
          <input type="text" class=" form-control" id="imagePath" formControlName="imagePath" #imagePath>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12">
          <img [src]="imagePath.value" class="img-fluid">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12">
          <label for="description" class=" form-control-label">Description</label>
          <textarea class=" form-control" id="description" rows="6" formControlName="description"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-12" formArrayName="ingredients">
          <div class="row mt-1" *ngFor="let ingredientCtrl of getControls(); let i = index"
               [formGroupName]="i">
            <div class="col-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <hr>
         <div class="row">
            <div class="col-12">
              <button type="button" (click)="onAddIngredients()" class="btn btn-outline-success">Add Ingredients</button>
            </div>
          </div>
        </div>


      </div>


    </form>
  </div>
</div>
